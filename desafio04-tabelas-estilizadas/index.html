<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 04 - tabelas estilizadas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Moda</h2>

    <table class="moda">
      <tr class="cabecalho-moda">
        <th>Produto</th>
        <th>Tamanho</th>
        <th>Valor</th>
      </tr>
      <tr class="itens-tabela-moda">
        <td>Camiseta</td>
        <td>M</td>
        <td>R$ 99,99</td>
      </tr>
      <tr class="itens-tabela-moda">
        <td>Calça Jeans</td>
        <td>36</td>
        <td>R$ 229,99</td>
      </tr>
      <tr class="itens-tabela-moda">
        <td>Tênis</td>
        <td>38</td>
        <td>R$ 199,99</td>
      </tr>
    </table>

    <h2>Casa</h2>

    <table class="casa">
      <tr class="cabecalho-casa">
        <th>Produto</th>
        <th>Valor</th>
      </tr>
      <tr class="itens-tabela-casa">
        <td>Geladeira</td>
        <td>R$ 3000,00</td>
      </tr>
      <tr class="itens-tabela-casa">
        <td>Sofá</td>
        <td>R$ 4000,00</td>
      </tr>
      <tr class="itens-tabela-casa">
        <td>Televisão</td>
        <td>R$ 3999,99</td>
      </tr>
    </table>
  </body>
</html>
